deploy:
  provider: script
  script:
  - scp -q -o "StrictHostKeyChecking no" -i id_rsa *.php root@$REMOTE_HOST:/var/www/html/
  on:
    branch: master
env:
  global:
    secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_f62e777096d6_key -iv $encrypted_f62e777096d6_iv
  -in id_rsa.enc -out id_rsa -d
